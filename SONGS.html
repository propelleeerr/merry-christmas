<!DOCTYPE html>
<html>
  <head>
    <title>Songs Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        background-color: eggshell;
        font-family: "Work Sans", sans-serif;
        font-size: 13px;
        margin: 0;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .header .button-container {
        display: flex;
        align-items: center;
      }
      .header .button-container a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        margin-right: 20px;
        display: flex;
        align-items: center;
      }
      .header .button-container a:hover {
        color: #355e3b; /* Hover color */
      }
      .header .home-button i {
        font-size: 16px; /* Size of the home icon */
        margin-right: 5px;
      }
      .header .line {
        flex-grow: 1;
        height: 1px;
        background-color: black;
      }
      .paragraph {
        margin: 20px 0;
        color: black;
      }
      .image-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 columns */
        gap: 10px; /* Space between images */
      }
      .image-container {
        border: 2px solid black;
        overflow: hidden;
        width: 100%; /* ensures na images fit container */
        height: 300px; /* Fixed height */
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* fixed sa size ng container */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="button-container">
        <a href="index.html" class="home-button">
          <i class="fas fa-home"></i> Home
        </a>
        <a href="WORDS.html">Words</a>
        <a href="SONGS.html">Songs</a>
      </div>
      <div class="line"></div>
    </div>

    <p class="paragraph">
      A carefully curated collection of songs, each a note in a symphony for
      your heart. Let these melodies resonate deeply, creating a personal
      soundtrack for your soul. Allow the music to be a balm for the soul, a
      companion on life's journey.
    </p>

    <div class="image-grid">
      <!-- Repeat this block for each image -->
      <div class="image-container" onclick="openDetailsPage(1)">
        <img src="songs/DNT.png" alt="Do Not Wait (Wallows)" />
      </div>

      <div class="image-container" onclick="openDetailsPage(2)">
        <img src="songs/RTA.jpg" alt="Summertime (WTA)" />
      </div>

      <div class="image-container" onclick="openDetailsPage(3)">
        <img src="songs/SB.jpg" alt="Something Better" />
      </div>

      <div class="image-container" onclick="openDetailsPage(4)">
        <img src="songs/CRTS.jpg" alt="CRTS" />
      </div>

      <div class="image-container" onclick="openDetailsPage(5)">
        <img src="songs/NS.jpg" alt="Split (NK)" />
      </div>

      <div class="image-container" onclick="openDetailsPage(6)">
        <img src="songs/SMH.jpg" alt="Show me How (MIT)" />
      </div>

      <div class="image-container" onclick="openDetailsPage(7)">
        <img src="songs/EP.png" alt="Epiphany (TS)" />
      </div>

      <div class="image-container" onclick="openDetailsPage(8)">
        <img src="songs/YU.jpg" alt="Your Universe (RB)" />
    </div>

      <div class="image-container" onclick="openRecordsPage(9)">
        <img src="songs/GT.jpeg" alt="Get You (DC)" />
      </div>

    <script>
      function openDetailsPage(id) {
        window.location.href = "details (songs).html?id=" + id;
      }
      function openRecordsPage(id) {
        window.location.href = "records.html?id=" + id;
      }
    </script>
  </body>
</html>
