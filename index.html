      body {
        background-color: eggshell;
        font-family: "Work Sans", sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .header .button-container {
        display: flex;
        align-items: center;
      }
      .header .button-container a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        margin-right: 20px;
        display: flex;
        align-items: center;
      }
      .header .button-container a:hover {
        color: #355e3b; /* Hover color */
      }
      .header .home-button i {
        font-size: 16px; /* Size of the home icon */
        margin-right: 5px;
      }
      .header .line {
        flex-grow: 3;
        height: 1px;
        background-color: black;
      }

      .trip {
        fill: #f2f2f2;
        stroke: #333;
        stroke-width: 1;
        transition: fill 0.3s;
        cursor: pointer;
      }

      .trip:hover {
        fill: #aa8d7b;
      }

      .droplet {
        fill: #fed8b1;
        stroke: #333;
        stroke-width: 1;
        transition: fill 0.3s;
      }

      svg {
        display: block;
        margin-left: auto; /* Center SVG horizontally */
        margin-right: auto; /* Center SVG horizontally */
        margin-top: 20px;
      }

      .envelope-icon {
        position: absolute;
        left: 20px;
        bottom: 30px;
        font-size: 30px;
        cursor: pointer;
        color: black;
      }

      .envelope-icon:hover {
        color: #355e3b;
      }
    </style>
